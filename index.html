<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .greetings span {
            font-size: 2rem;
            margin: 0 2px;
            animation: appear 0.5s forwards;
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .button {
            margin-top: 20px;
        }

        .botones {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .botones a {
            text-decoration: none;
            color: #fff;
        }

        .titulo {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        #lyrics {
            position: fixed;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Aquí puedes agregar tus estilos de flores y animaciones */
        .flowers { position: relative; width: 100%; height: 400px; }
        .flower { position: absolute; bottom: 0; }
        /* Para simplificar, se omite la estructura completa de flores */
    </style>
</head>
<body class="container" onload="document.body.classList.remove('container')">

    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>
    </div>

    <div class="description">
        <span>ESTE DETALLE ES PARA TI :)</span>
    </div>

    <div class="button">
        <button class="botones">
            <a href="#flowers">CLICK AQUÍ</a>
        </button>
    </div>

    <audio src="sound/ChristianBasso&HaienQiu-Flowers.mp3" autoplay></audio>

    <h1 class="titulo">
        Estas flores amarillas son un reflejo de la alegría que traes a mi vida.<br><br>
        Gracias por iluminar mis días con tu presencia.
    </h1>

    <div id="lyrics"></div>

    <div class="flowers" id="flowers">
        <!-- Aquí puedes colocar tu HTML completo de flores -->
    </div>

    <script>
        // Letras sincronizadas
        var audio = document.querySelector("audio");
        var lyrics = document.querySelector("#lyrics");
        var lyricsData = [
            { text: "At the time", time: 15 },
            { text: "The whisper of birds", time: 18 },
            { text: "Lonely before the sun cried", time: 27 },
            { text: "Fell from the sky", time: 32 },
            { text: "Like water drops", time: 33 },
            { text: "Where I'm now? I don't know why", time: 41 },
            { text: "Nice butterflies in my hands", time: 47 },
            { text: "Too much light for twilight", time: 54 },
            { text: "In the mood for the flowers love", time: 59 }
        ];

        function updateLyrics() {
            var time = Math.floor(audio.currentTime);
            var currentLine = lyricsData.find(
                line => time >= line.time && time < line.time + 6
            );

            if (currentLine) {
                var fadeInDuration = 0.1;
                var opacity = Math.min(1, (time - currentLine.time) / fadeInDuration);
                lyrics.style.opacity = opacity;
                lyrics.innerHTML = currentLine.text;
            } else {
                lyrics.style.opacity = 0;
                lyrics.innerHTML = "";
            }
        }

        setInterval(updateLyrics, 500);

        // Ocultar título después de 216 segundos
        setTimeout(() => {
            var titulo = document.querySelector(".titulo");
            titulo.style.animation = "fadeOut 3s ease-in-out forwards";
            setTimeout(() => { titulo.style.display = "none"; }, 3000);
        }, 216000);
    </script>
</body>
</html>
